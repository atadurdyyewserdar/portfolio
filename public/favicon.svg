<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title">
  <title id="title">Serdar â€” Portfolio</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#833AB4"/>
      <stop offset="50%" stop-color="#FD1D1D"/>
      <stop offset="100%" stop-color="#F77737"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <clipPath id="circleClip">
      <circle cx="32" cy="32" r="28" />
    </clipPath>
  </defs>

  <!-- Background gradient circle for edge + shadow -->
  <g filter="url(#f)">
    <circle cx="32" cy="32" r="28" fill="url(#g)" />
  </g>

  <!-- Profile image placed on top, clipped to the circle. Using the same hosted profile image from the site. -->
  <g clip-path="url(#circleClip)">
    <image href="https://storage.googleapis.com/creatorspace-public/users%2Fcmj9czwp000z0tr01oggxkibz%2Fd3zmnQOL8CLnOXIx-CleanShot%25202025-12-17%2520at%252003.35.54%25402x.png" x="4" y="4" width="56" height="56" preserveAspectRatio="xMidYMid slice" />
  </g>

  <!-- subtle white ring to separate image from page background -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="2" />
</svg>